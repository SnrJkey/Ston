<!DOCTYPE html>
<html lang="ru">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовоспроизведение аудио</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <audio id="audio" loop>
        <source src="media/ston.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const audio = document.getElementById('audio');
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });

        window.addEventListener('load', () => {
            audio.play().catch(() => {
                console.log('Автовоспроизведение заблокировано, ожидается клик пользователя.');
            });
        });
    </script>
</body>
</html>
